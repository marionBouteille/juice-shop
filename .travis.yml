language: node_js
node_js:
  - 10
stages:
 # - lint
 # - test
 # - integration
 #- e2e
 # - deploy
 
 env:
 - IMAGE_NAME=432782038415.dkr.ecr.eu-west-1.amazonaws.com/juice-shop:1.0-$TRAVIS_BUILD_NUMBER
 
install: if [ -z "$TRAVIS_TAG" ]; then npm install; fi
script: if [ -z "$TRAVIS_TAG" ]; then NODE_ENV=test npm test; fi
  
before_deploy:
  - rm -rf node_modules
  - rm -rf frontend/node_modules
  - npm install --production
  - npm run package
  
after_success:   
  - pip install --user awscli 
  - eval $(aws ecr get-login --region eu-west-1 --no-include-email)
  - docker build -t juice-shop .
  - docker tag juice-shop:latest 432782038415.dkr.ecr.eu-west-1.amazonaws.com/juice-shop:latest
  - docker push 432782038415.dkr.ecr.eu-west-1.amazonaws.com/juice-shop:latest
  - aws cloudformation deploy --template-file ./ecs-task.yaml --stack-name exo5-juice --region eu-west-1 --parameter-override ImageName=$IMAGE_NAME
  - aws cloudformation update-stack --template-body file://./ecs-task.yaml --stack-name exo5-juice --region eu-west-1 --parameters "ParameterKey=ImageName,ParameterValue=$IMAGE_NAME"
